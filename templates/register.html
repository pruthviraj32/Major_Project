<body>
<nav class="navbar">
    <div class="container">
    </div>
</nav>

<main class="my-form">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Register</div>
                        <div class="card-body">
                            <form name="my-form" onsubmit="return validform()" action="success.php" method="POST">
                                <div class="form-group row">
                                    <label for="emp_id" class="col-md-4 col-form-label text-md-right">Employee ID</label>
                                    <div class="col-md-6">
                                        <input type="text" id="emp_id" class="form-control" name="emp_id">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                                    <div class="col-md-6">
                                        <input type="text" id="email_address" class="form-control" name="email-address">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="emp_name" class="col-md-4 col-form-label text-md-right">Employee Name</label>
                                    <div class="col-md-6">
                                        <input type="text" id="emp_name" class="form-control" name="emp_name">
                                    </div>
                                </div>

                                <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                <div class="col-md-6">
                                    <input type="password" id="password" class="form-control" name="password" required="True">
                                </div>
                                </div>

                                <div class="form-group row">
                                <label for="conf_password" class="col-md-4 col-form-label text-md-right">Confirm Password</label>
                                <div class="col-md-6">
                                    <input type="password" id="conf_password" class="form-control" name="conf_password" required="True">
                                </div>
                                </div>

                                <div class="form-group row">
                                    <label for="nid_number" class="col-md-4 col-form-label text-md-right"><abbr
                                                title="National Id Card">NID</abbr> Number</label>
                                    <div class="col-md-6">
                                        <input type="text" id="nid_number" class="form-control" name="nid-number">
                                    </div>
                                </div>

                                <div class="col-md-6 offset-md-4">
                                        <button type="submit" class="btn btn-primary" name="next" value="next">
                                            Next
                                        </button>
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</main>
